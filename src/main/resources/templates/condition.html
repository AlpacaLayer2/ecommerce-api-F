<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Condition</title>
</head>

<body>
    <h1>user is <span th:style="${isActive} ? 'background-color: green;' : 'background-color: yellow;'"
            th:text="${isActive} ?'Active':'Not Active'"></span></h1>
    <div th:if="${showBox}==true">
        <audio></audio>
    </div>
    <div th:unless="${showBox}==true">
        <h1> Show Box is <span th:text="${showBox}"></span></h1>
    </div>

    <div th:switch="${#lists.size(myList)}">
        <h1 th:case="0">No fruits</h1>
        <h1 th:case="1">Apple</h1>
        <h1 th:case="2">Banana (2 fruits)</h1>
        <h1 th:case="3">Orange</h1>
        <h1 th:case="4">Papaya</h1>
        <h1 th:case="*">Many fruits (more than 4)</h1>
    </div>



</body>

</html>
